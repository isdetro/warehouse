databaseChangeLog:
  - changeSet:
      id: 1
      author: thisisdetroit
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKeyName: pk_warehouse
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: status_id
                  type: BIGINT
              - column:
                  name: name
                  type: NVARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: NVARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: type_id
                  type: BIGINT
                  constraints:
                    nullable: false

            tableName: Warehouses
  - changeSet:
      id: 2
      author: thisisdetroit
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: type_id
            baseTableName: Warehouses
            constraintName: FK_WarehouseId_TypeId
            referencedColumnNames: id
            referencedTableName: TypesOfWarehouse
