      id: 1
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_category
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: status_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: NVARCHAR(255)
              - column:
                  constraints:
                    nullable: true
                  name: parent_category_id
                  type: BIGINT
            tableName: Categories
  - changeSet:
      id: 2
      author: thisisdetroit
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: parent_category_id
            baseTableName: Categories
            constraintName: FK_CategoryId_ParentCategoryId
            referencedColumnNames: id
            referencedTableName: Categories
